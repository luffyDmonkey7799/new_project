<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/regis.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="Signup">
            <form class="cmxform" id="commentForm" method="get" action="./Login.html" onsubmit="return myFunction()">
                <div class="container">
                    <div class="head-sign-up">
                        <h1 style="text-align: center;">Sign Up</h1>
                        <p style="text-align: center;">Please fill in this form to create an account.</p>
                    </div>
                    <div class="fill-form" id="middle-section">

                        <label for="Username"><b>Username</b></label>
                        <input  id ="Username"type="text" placeholder="Enter Username" name="Username">
                        <p class="error-msg"></p>
                    
                        <label for="Email"><b>Email Address</b></label>
                        <input id ="Email-Address" type="text"  placeholder="Enter Email Address" name="Email-Address">
                        <p class="error-msg"></p>

                        <label for="psw"><b>Password</b></label>
                        <input id="psw" type="password" placeholder="Enter Password" name="psw">
                        <p class="error-msg"></p>

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat">
                        <p class="error-msg"></p>

                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                            Remember me
                        </label>
                        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &
                                Privacy</a>.
                        </p>

                        <div class="captcha">
                            <div class="spinner">
                                <label>
                                    <input type="checkbox" id="captcha">
                                    <span class="checkmark"><span>&nbsp;</span>
                                </label>
                            </div>

                            <div class="text">
                                I'm not a robot
                            </div>
                            <div class="logo">
                                <img src="https://forum.nox.tv/core/index.php?media/9-recaptcha-png/"
                                    style="height: 10%; width: 10%" />
                                <p>reCAPTCHA</p>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="cancel">
                                <button type="button" id="cancleBtn" class="cancelbtn">Cancel</button>
                            </div>

                            <div class="submit">
                                <button type="submit" class="signupbtn">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </header>
    <script src="/main.js"></script>
</body>
</html>
