<body>
    <header>
        <div class="signup">
            <form class="cmxform" id="commentForm">
                <div class="container">
                    <div class="head-sign-in">
                        <h1 style="text-align: center;">LOGIN</h1>
                    </div>
                    <div class="fill-form" id="middle-section">

                        <label for="Username"><b>Username</b></label>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                        <p class="error-msg" clss="pw_" ></p>

                        <div class="reset">Forget Password?<a href="reset.html">&nbsp;click here</a></div>
                            <div class="submit">
                              <button type="submit" class="signupbtn">Login</button>
                              <p id="redirect" style="padding-left: 20px; margin-top: 10px;">Don't have an account ? <a href="/regis.html">Register</a></p>
                            </div>
                    </div>
                    </div>
                </div>   
            </form>
        </div>
